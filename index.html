<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Matrículas</title>
</head>

<body>
    <main>
        <h1>Comprobación de Matrículas</h1>        
        <div id="matriculasPrueba">
            <ul>Matrículas de Prueba
                <li>1354 JFS</li>
                <li>9814 SDG</li>
                <li>8977 FEE</li>
                <li>1327 EQV</li>
                <li>8965 NRT</li>
            </ul>
        </div>
        <form id="form">
            <label for="matricula">Escribe la matrícula a verificar:</label>
            <input type="text" name="matricula" id="matricula" placeholder="Matrícula"><span
                id="errorMatricula"></span>

            <input id="verificar" type="submit" value="Verificar">
        </form>
        
        <div id="divMensaje">
            <p id="mensaje"></p>
        </div>

        <div id="gridContainer">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Matrícula</th>
                            <th>Modelo</th>
                            <th>Propietario</th>
                            <th>Multas</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">Última búsqueda: <span id="ultimaBusqueda">-</span></td>
                        </tr>
                    </tfoot>
                </table>
                <button id="vaciar">Vaciar Registros</button>
            </div>

            <div>
                <p>Datos Completos:</p>
                <div id="datosCompletos"> </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
